<div id="userModal" class="modal fade" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <p class="section-title confirm-title"><span class="glyphicon glyphicon-exclamation-sign"></span> Mensaje de confirmaci√≥n</p>
            </div>
            <div class="modal-body">
                <div class="confirm-message-box">
                    <span>
                        <img class="img-loading" src="style/img/animation/loading_spinner.gif" alt="loading_img" ng-show="showLoading" ng-style="loadingStyle">
                    </span>
                    <p class="confirm-message">{{confirmMessage}}</p>
                </div>
                <div class="height-adjustment-row"></div>
            </div>
            <div class="modal-footer">
                <span class="btn btn-danger" ng-click="userDelete()">Eliminar usuario</span>
                <span class="btn btn-success" data-dismiss="modal">Cancelar</span>
            </div>
        </div>
    </div>
</div>
