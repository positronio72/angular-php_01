<div id="userModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header confirm-title-box">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <p class="modal-title section-title confirm-title"><span class="glyphicon glyphicon-exclamation-sign"></span> Mensaje de confirmaci√≥n</p>
            </div>
            <div class="modal-body confirm-message-pack">
                <span>
                    <img class="img-loading" src="style/img/animation/loading_spinner.gif" alt="loading_img" ng-show="showLoading" ng-style="loadingStyle">
                </span>
                <p class="confirm-message">{{confirmMessage}}</p>
            </div>
            <div class="modal-footer">
                <span class="btn btn-danger" ng-click="userDelete()">Eliminar usuario</span>
                <span class="btn btn-success" data-dismiss="modal">Cancelar</span>
            </div>
        </div>
    </div>
</div>
